name: test

on:
  push:
    paths-ignore:
      - "README*"
      - "docs/*"
  pull_request:
    paths-ignore:
      - "README*"
      - "docs/*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nim-version: ['1.0.x', '1.2.x', 'stable']
    steps:
      - uses: actions/checkout@v1
      - uses: jiro4989/setup-nim-action@v1
        with:
          nim-version: ${{ matrix.nim-version }}
      - name: Install test
        run: nimble install -Y
      - name: Unit test
        run: nimble tests
